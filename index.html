<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="game" id="game">
      <div class="container">
        <div class="player">
          <div class="name-player" id="name-player-one"><span></span></div>
          <div class="img">
            <img src="./img/player-blue.png" id="img-blue" />
          </div>
        </div>
        <div class="wrapper-shape">
          <div class="pin pin-left">
            <div class="img-pin">
              <img src="./img/left.png" alt="pin-left" />
            </div>
          </div>
          <div class="pin pin-right">
            <div class="img-pin">
              <img src="./img/right.png" alt="pin-right" />
            </div>
          </div>

          <div class="shape-game">
            <div class="box red">
              <span class="content-box" value="1"></span>
            </div>
            <div class="box blue">
              <span class="content-box" value="2"></span>
            </div>
            <div class="box last-column red">
              <span class="content-box" value="3"></span>
            </div>
            <div class="box blue">
              <span class="content-box" value="4"></span>
            </div>
            <div class="box red">
              <span class="content-box" value="5"></span>
            </div>
            <div class="box last-column blue">
              <span class="content-box" value="6"></span>
            </div>
            <div class="box last-row red">
              <span class="content-box" value="7"></span>
            </div>
            <div class="box last-row blue">
              <span class="content-box" value="8"></span>
            </div>
            <div class="box last-row last-column red">
              <span class="content-box" value="9"></span>
            </div>
          </div>
        </div>
        <div class="player">
          <div class="name-player" id="name-player-two"><span></span></div>
          <div class="img">
            <img src="./img/played-red.png" id="img-red" />
          </div>
        </div>
      </div>
    </section>
    <section class="start-game" id="start-game">
      <div class="container">
        <div class="choose-player">
          <div class="player-item">
            <div class="img">
              <img src="./img/player-blue.png" alt="" />
            </div>
            <div class="name-player">
              <input
                type="text"
                placeholder="Enter name Player X"
                id="player-one"
              />
            </div>
          </div>
          <div>
            <img src="./img/vs (1).png"/>
          </div>
          <div class="player-item">
            <div class="img">
              <img src="./img/played-red.png" alt="" />
            </div>
            <div class="name-player">
              <input
                type="text"
                placeholder="Enter name Player X"
                id="player-two"
              />
            </div>
          </div>
        </div>
        <div class="continue-game">
          <button id="continue">continue</button>
        </div>
      </div>
    </section>
    <div class="winner" id="winner">
        <div class="content-winner">
          <div class="img">
            <img src="./img/celebration (1).png" alt="winner" />
          </div>
          <div class="content-name">
            <span>Ashter</span> <span id="winner-name"></span>
          </div>
          <div><button id="play-again">Play Again</button>
            <button class="change-name">Change Name</button>
          </div>
        </div>
        
      </div>
    
    <div class="game-over" id="game-over">
        <div class="content-game-over">
          <div class="img">
            <img src="./img/sad.png" alt="game-over">
          </div>
          <div class="text"><span>game-over</span></div>
          <div class="button">
            <button id="try-again">Try Again</button>
            <button class="change-name">Change Name</button>
          </div>
        </div>
     
    </div>
    <script src="./javascript/index.js"></script>
  </body>
</html>
