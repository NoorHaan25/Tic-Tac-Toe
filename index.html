<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="game" id="game">
      <div class="container">
        <div class="player" >
          <div class="name-player" id="name-player-one"><span></span></div>
          <div class="img" id="player-x">
            <img src="./img/player-blue.png" id="img-blue" />
          </div>
        </div>
        <div class="wrapper-shape">
          <div class="pin pin-left">
            <div class="img-pin">
              <img src="./img/left.png" alt="pin-left" />
            </div>
          </div>
          <div class="pin pin-right">
            <div class="img-pin">
              <img src="./img/right.png" alt="pin-right" />
            </div>
          </div>
          <div class="shape-game">
            <div class="box">
              <span class="content-box" value="1"></span>
            </div>
            <div class="box">
              <span class="content-box" value="2"></span>
            </div>
            <div class="box last-column">
              <span class="content-box" value="3"></span>
            </div>
            <div class="box">
              <span class="content-box" value="4"></span>
            </div>
            <div class="box">
              <span class="content-box" value="5"></span>
            </div>
            <div class="box last-column">
              <span class="content-box" value="6"></span>
            </div>
            <div class="box last-row">
              <span class="content-box" value="7"></span>
            </div>
            <div class="box last-row">
              <span class="content-box" value="8"></span>
            </div>
            <div class="box last-row last-column">
              <span class="content-box" value="9"></span>
            </div>
          </div>
        </div>
        <div class="player" >
          <div class="name-player" id="name-player-two"><span></span></div>
          <div class="img" id="player-o">
            <img src="./img/played-red.png" id="img-red" />
          </div>
        </div>
      </div>
    </section>
    <section class="start-game" id="start-game">
      <div class="container">
        <div class="choose-player">
          <div class="player-item">
            <div class="img">
              <img src="./img/player-blue.png" alt="" />
            </div>
            <div class="name-player">
              <input
                type="text"
                placeholder="Enter name (Player X)"
                id="player-one"
                class="input-name"
              />
            </div>
          </div>
          <div class="vs">
            <img src="./img/vs.png" />
          </div>
          <div class="player-item" >
            <div class="img">
              <img src="./img/played-red.png" alt="vs-img" />
            </div>
            <div class="name-player">
              <input
                type="text"
                placeholder="Enter name (Player O)"
                id="player-two"
                class="input-name"
              />
            </div>
          </div>
          <div class="card-warining" id="card-warining">
            <h5>Please Enter Your Name</h5>
          </div>
        </div>
        <div class="continue-game">
          <button id="continue">continue</button>
        </div>
      </div>
    </section>
    <div class="winner" id="winner">
      <div class="content-winner">
        <div class="content-name">
          <span>Ashter</span> <span id="winner-name"></span>
        </div>
        <div class="img">
          <img src="./img/celebration (1).png" alt="winner" />
        </div>
        <div class="buttons">
          <button id="play-again">Play Again</button>
          <button class="change-name">Change Name</button>
        </div>
      </div>
    </div>
    <div class="game-over" id="game-over">
      <div class="content-game-over">
        <div class="content-name"><span>game-over</span></div>
        <div class="img">
          <img src="./img/sad.png" alt="game-over" />
        </div>
        <div class="buttons">
          <button id="try-again">Try Again</button>
          <button class="change-name">Change Name</button>
        </div>
      </div>
    </div>
    <script src="./javascript/index.js"></script>
  </body>
</html>
