<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <!-- Font -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <section>
    
    <div class="container">
      <div class="player">
        <img src="./img/player-blue.png"/>
      </div>
      <div class="wrapper-shape">

          <div class="pin pin-left"><img src="./img/left.png" alt="pin-left"/></div>
          <div class="pin pin-right"><img src="./img/right.png" alt="pin-right"/></div>
        
        <div class="shape-game">
          <div class="box red"><span>x</span></div>
          <div class="box blue"><span>o</span></div>
          <div class="box last-column red"><span>x</span></div>
          <div class="box blue"><span>o</span></div>
          <div class="box red"><span>x</span></div>
          <div class="box last-column blue"><span>o</span></div>
          <div class="box last-row red"><span>x</span></div>
          <div class="box last-row blue"><span>o</span></div>
          <div class="box last-row last-column red"><span>x</span></div>
        </div>
        
      </div>
      <div class="player">
        <img src="./img/played-red.png"/>
      </div>
    </div>
  </section>
</body>
</html>
